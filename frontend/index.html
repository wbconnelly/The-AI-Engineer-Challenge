<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenAI Chat UI</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <meta name="description" content="Simple streaming chat UI for the FastAPI backend" />
  <meta name="color-scheme" content="light dark" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ¤–</text></svg>">
  <style>
    /* Fallback if style.css fails to load */
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, 'Helvetica Neue', Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; margin:0; background:#0b1020; color:#e5eaf5; }
  </style>
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>OpenAI Chat</h1>
      <p class="sub">Streams responses from <code>/api/chat</code></p>
    </header>

    <section class="panel">
      <label class="label" for="apiKey">OpenAI API Key</label>
      <input id="apiKey" type="password" placeholder="sk-..." autocomplete="off" />

      <div class="row">
        <div class="field">
          <label class="label" for="model">Model</label>
          <select id="model">
            <option value="gpt-4.1-mini" selected>gpt-4.1-mini</option>
            <option value="gpt-4o-mini">gpt-4o-mini</option>
            <option value="gpt-4.1">gpt-4.1</option>
          </select>
        </div>
        <div class="field flex1">
          <label class="label" for="developer">Developer Message</label>
          <input id="developer" type="text" placeholder="You are a helpful assistant." value="You are a helpful coding assistant." />
        </div>
      </div>

      <label class="label" for="user">User Message</label>
      <textarea id="user" rows="5" placeholder="Ask anything..."></textarea>

      <button id="sendBtn">Send</button>
    </section>

    <section class="output" id="output" aria-live="polite"></section>
  </main>

  <script src="/main.js" type="module"></script>
</body>
</html>
